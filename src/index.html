<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profile Header Generator</title>
    <!-- Styles -->
    <link rel="stylesheet" href="./styles/index.scss">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="././images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="././images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="././images/favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">

</head>

<body class="main-container">

    <header class="header">
        <h1>
            <img src="./images/github-logo-40.svg" alt="Github logo" /><br />
            Github <br />
            <span>Profile Header Generator</span>
        </h1>
        <h4>
            A simple but nice header image generator <br /> for your Github profile
        </h4>
    </header>

    <section class="theme-selector-box">
        Choose a theme:
        <div class="theme-options-container">
            <button class="theme-option theme-github" data-theme="github">Github Theme</button>
            <button class="theme-option theme" data-theme="other" disabled>Soon ...</button>
        </div>
    </section>

    <section class="toolbox-container">

        <div class="result-box dark-mode">
            <div class="header-image-container"
                style="width: 100%; filter: drop-shadow(0px 0px 5px rgba(125, 125, 125, 0.5));">
                <div id="github-header-image" style="width: 100%; height: 200px; padding: 25px; position: relative;
                display: flex; align-items: flex-start; justify-content: center; flex-direction: column;
                background-color: #4078c0; color: white;">
                    <div class="title" style="font-size: 40px;">Hey! I am ...</div>
                    <div class="subtitle" style="font-size: 20px; font-family: 'Kalam';">Fullstack developer </div>
                    <div style="width: 100%" class="img-decoration-container"></div>
                </div>
            </div>
            <div class="options-container">
                <button type="button" class="dark-mode-button">Dark mode</button>
                <button type="button" class="download-button">Download</button>
                <!-- <button type="button" class="randomize-button">Randomize</button> -->
            </div>
        </div>

        <div class="tab">
            <button class="tablinks" data-name="main-section" id="defaultOpenTag">Main</button>
            <button class="tablinks" data-name="background-section">Background</button>
            <button class="tablinks" data-name="decorations-section">Decorations</button>
        </div>

        <div id="main-section" class="tabcontent">
            <div class="toolbox">
                <div class="text-inputs">
                    <input type="text" name="title" id="title-input" placeholder="Title" value="Hey! I am ..."
                        aria-label="Title">
                    <input type="text" name="subtitle" id="subtitle-input" placeholder="Subtitle"
                        value="Fullstack developer" aria-label="Subtitle">
                </div>
                <div class="size-inputs">
                    <div>
                        <label for="width-input">Width:</label>
                        <input type="text" name="width-input" id="width-input" placeholder="Width" value="">
                    </div>
                    <div>
                        <label for="height-input">Height:</label>
                        <input type="text" name="height-input" id="height-input" placeholder="Height" value="200">
                    </div>
                    <div>
                        <label for="paddings-input">Padding:</label>
                        <input type="text" name="paddings-input" id="paddings-input" placeholder="Paddings" value="25">
                    </div>
                </div>
                <div class="color-selectors-container">
                    <div>
                        <label for="bg-color-selector">Background color:</label>
                        <input type="color" id="bg-color-selector" name="bg-color-selector" value="#4078c0"><br><br>
                    </div>
                    <div>
                        <label for="title-color-selector">Title color:</label>
                        <input type="color" id="title-color-selector" name="title-color-selector"
                            value="#FFFFFF"><br><br>
                    </div>
                    <div>
                        <label for="subtitle-color-selector">Subtitle color:</label>
                        <input type="color" id="subtitle-color-selector" name="subtitle-color-selector"
                            value="#FFFFFF"><br><br>
                    </div>
                </div>
                <div class="align-buttons">
                    Text align:
                    <button type="button" class="left-align-button btn" aria-label="Left align button"
                        data-align-value="flex-start">
                        <img src="./images/icons/left-align.svg" alt="Left align button" /><br />
                    </button>
                    <button type="button" class="center-align-button btn" aria-label="Center align button"
                        data-align-value="center">
                        <img src="./images/icons/center-align.svg" alt="Center align button" /><br />
                    </button>
                    <button type="button" class="right-align-button btn" aria-label="Right align button"
                        data-align-value="flex-end">
                        <img src="./images/icons/right-align.svg" alt="Right align button" /><br />
                    </button>
                </div>
                <div class="font-selectors-container">
                    <div>
                        <label for="title-font-selector">Title font:</label>
                        <select name="title-font-selector" id="title-font-selector">
                            <option value="Red Hat Display">Red Hat Display</option>
                            <option value="Kalam">Kalam</option>
                            <option value="Arial">Arial</option>
                            <option value="Verdana">Verdana</option>
                            <option value="Helvetica">Helvetica</option>
                            <option value="Tahoma">Tahoma</option>
                            <option value="Trebuchet MS">Trebuchet MS</option>
                            <option value="Times New Roman">Times New Roman</option>
                            <option value="Georgia">Georgia</option>
                            <option value="Garamond">Garamond</option>
                            <option value="Courier New">Courier New</option>
                            <option value="Brush Script MT">Brush Script MT</option>
                        </select>
                    </div>
                    <div>
                        <label for="subtitle-font-selector">Subtitle font:</label>
                        <select name="subtitle-font-selector" id="subtitle-font-selector">
                            <option value="Red Hat Display">Red Hat Display</option>
                            <option value="Kalam" selected>Kalam</option>
                            <option value="Arial">Arial</option>
                            <option value="Verdana">Verdana</option>
                            <option value="Helvetica">Helvetica</option>
                            <option value="Tahoma">Tahoma</option>
                            <option value="Trebuchet MS">Trebuchet MS</option>
                            <option value="Times New Roman">Times New Roman</option>
                            <option value="Georgia">Georgia</option>
                            <option value="Garamond">Garamond</option>
                            <option value="Courier New">Courier New</option>
                            <option value="Brush Script MT">Brush Script MT</option>
                        </select>
                    </div>
                </div>
                <div class="font-size-inputs">
                    <div>
                        <label for="title-font-size-input">Title font size:</label>
                        <input type="range" name="title-font-size-input" id="title-font-size-input"
                            placeholder="Title font size" value="40" min="5" max="150">
                        <output for="title-font-size-input">40</output>
                    </div>
                    <div>
                        <label for="sutitle-font-size-input">Subitle font size:</label>
                        <input type="range" name="sutitle-font-size-input" id="sutitle-font-size-input"
                            placeholder="Subitle font size" value="20" min="5" max="150">
                        <output for="sutitle-font-size-input">20</output>
                    </div>
                </div>
            </div>
        </div>

        <div id="background-section" class="tabcontent">
            <div class="toolbox-background">
                <div class="bg-color-selectors">
                    <div>
                        <label for="bg-color-selector">Background color:</label>
                        <input type="color" id="bg-color-selector" name="bg-color-selector" value="#4078c0"><br><br>
                    </div>
                    <div>
                        <label for="border-color-selector">Border color:</label>
                        <input type="color" id="border-color-selector" name="border-color-selector"
                            value="#FFFFFF"><br><br>
                    </div>
                </div>
                <div class="border-inputs">
                    <div>
                        <label for="border-input">Border (px):</label>
                        <input type="range" name="border-input" id="border-input" value="0" min="0">
                        <output for="border-input">0</output>
                    </div>
                    <div>
                        <label for="border-radius-input">Border radius (px):</label>
                        <input type="range" name="border-radius-input" id="border-radius-input" value="0" min="0"
                            max="200">
                        <output for="border-radius-input">0</output>
                    </div>
                </div>
                <div class="pattern-inputs">
                    <div>
                        <label for="pattern-color-selector">Pattern color:</label>
                        <input type="color" id="pattern-color-selector" name="pattern-color-selector" value="#FFFFFF">
                    </div>
                    <div>
                        <label for="pattern-size-input">Pattern size (px):</label>
                        <input type="range" name="pattern-size-input" id="pattern-size-input" value="100" min="10"
                            max="350">
                        <output for="pattern-size-input">100</output>
                    </div>
                    <div>
                        <label for="pattern-opacity-input">Pattern opacity (px):</label>
                        <input type="range" name="pattern-opacity-input" id="pattern-opacity-input" step="0.05"
                            width="50" value="0.25" min="0" max="1">
                        <output for="pattern-opacity-input">0.25</output>
                    </div>
                </div>
                <div class="patterns-buttons">
                    Patterns:
                    <button type="button" class="btn" aria-label="none pattern button" data-pattern-value="none">
                        None
                    </button>
                    <button type="button" class="btn" aria-label="jigsaw pattern button" data-pattern-value="jigsaw">
                        <img src="./images/patterns/jigsaw.svg" alt="jigsaw pattern button" />
                    </button>
                    <button type="button" class="btn" aria-label="github pattern button" data-pattern-value="github">
                        <img src="./images/patterns/github.svg" alt="github pattern button" />
                    </button>
                    <button type="button" class="btn" aria-label="endless-constellation pattern button"
                        data-pattern-value="endless-constellation">
                        <img src="./images/patterns/endless-constellation.svg"
                            alt="endless-constellation pattern button" />
                    </button>
                    <button type="button" class="btn" aria-label="floating-cogs pattern button"
                        data-pattern-value="floating-cogs">
                        <img src="./images/patterns/floating-cogs.svg" alt="floating-cogs pattern button" />
                    </button>
                    <button type="button" class="btn" aria-label="bubbles pattern button" data-pattern-value="bubbles">
                        <img src="./images/patterns/bubbles.svg" alt="bubbles pattern button" />
                    </button>
                    <button type="button" class="btn" aria-label="random-shapes pattern button"
                        data-pattern-value="random-shapes">
                        <img src="./images/patterns/random-shapes.svg" alt="random-shapes pattern button" />
                    </button>
                    <button type="button" class="btn" aria-label="lisbon pattern button" data-pattern-value="lisbon">
                        <img src="./images/patterns/lisbon.svg" alt="lisbon pattern button" />
                    </button>
                    <button type="button" class="btn" aria-label="temple pattern button" data-pattern-value="temple">
                        <img src="./images/patterns/temple.svg" alt="temple pattern button" />
                    </button>
                </div>
            </div>
        </div>

        <div id="decorations-section" class="tabcontent">
            <div class="toolbox-decorations">
                <div class="decorations-size-inputs">
                    <div>
                        <label for="decoration-size-input">Decoration size (px):</label>
                        <input type="range" name="decoration-size-input" id="decoration-size-input" value="100" min="10"
                            max="500">
                        <output for="decoration-size-input">100</output>
                    </div>
                </div>
                <div class="decorations-buttons">
                    Decorations:
                    <button type="button" class="btn" aria-label="no decorations" data-decoration-value="none">
                        None
                    </button>
                    <button type="button" class="btn" aria-label="octocat decoration button"
                        data-decoration-value="octocat.png">
                        <img src="./images/decorations/octocat.png" alt="octocat decoration button" />
                    </button>
                    <button type="button" class="btn" aria-label="github-mark decoration button"
                        data-decoration-value="github-mark.png">
                        <img src="./images/decorations/github-mark.png" alt="github-mark decoration button" />
                    </button>
                    <button type="button" class="btn" aria-label="code decoration button"
                        data-decoration-value="code.png">
                        <img src="./images/decorations/code.png" alt="code decoration button" />
                    </button>
                    <button type="button" class="btn" aria-label="dev-badge decoration button"
                        data-decoration-value="dev-badge.svg">
                        <img src="./images/decorations/dev-badge.svg" alt="dev-badge decoration button" />
                    </button>
                    <button type="button" class="btn" aria-label="dev-rainbow decoration button"
                        data-decoration-value="dev-rainbow.svg">
                        <img src="./images/decorations/dev-rainbow.svg" alt="dev-rainbow decoration button" />
                    </button>
                </div>
            </div>
        </div>

    </section>

    <footer class="footer">
        <a href="https://github.com/leviarista/github-profile-header-generator" target="_blank"
            rel="noopener noreferrer">
            Look it at Github <img src="./images/github-logo-20.svg" alt="Github logo" />
        </a>
    </footer>

    <script type="module" src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script type="module" src="./js/themes.js"></script>
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/background.js"></script>
    <script type="module" src="./js/decorations.js"></script>
    <script type="module" src="./js/tabs.js"></script>
</body>

</html>
